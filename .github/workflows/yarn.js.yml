name: CI
on: [push]
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cmd: install # will run `yarn install` command
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cmd: generate # will run `yarn generate` command
